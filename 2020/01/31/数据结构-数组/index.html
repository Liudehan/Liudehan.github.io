>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line">//E代表类型，可以自定义，基本数据类型要使用包装类</span><br><span class="line">public class Array&lt;E&gt; &#123;</span><br><span class="line">    private E[] data;</span><br><span class="line">    private int size;</span><br><span class="line"></span><br><span class="line">    //构造函数，传入数组的容量capacity构造Array</span><br><span class="line">    public Array(int capacity) &#123;</span><br><span class="line">        //这里使用泛型不能直接new[],属于历史遗留问题，要强转一次</span><br><span class="line">        data = (E[]) new Object[capacity];</span><br><span class="line">        size = 0;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    public Array() &#123;</span><br><span class="line">        this(10);</span><br><span class="line">    &#125;</span><br><span class="line">    //获取数组元素个数</span><br><span class="line">    public int getcapacity() &#123;</span><br><span class="line">        return data.length;</span><br><span class="line">    &#125;</span><br><span class="line">    // 获取数组元素个数</span><br><span class="line">    public int getSize() &#123;</span><br><span class="line">        return size;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    public boolean isempty()&#123;</span><br><span class="line">        return size == 0;</span><br><span class="line">    &#125;</span><br><span class="line">    //向所有元素后添加一-个新元素</span><br><span class="line">    public void addLast(E e)&#123;</span><br><span class="line">        if(size == data. length)</span><br><span class="line">            throw new IllegalArgumentException( &quot;AddLast failed. Array is full.&quot;);</span><br><span class="line">        data [size] = e;</span><br><span class="line">        size ++;</span><br><span class="line">    &#125;</span><br><span class="line">    //在所有元素前添加一个新元素</span><br><span class="line">    public void addFirst(E e)&#123;</span><br><span class="line">        add ( 0, e);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    //在第index个位置插入一个新元素e</span><br><span class="line">    public void add(int index, E e)&#123;</span><br><span class="line">        if(size == data. length )</span><br><span class="line">            throw new IllegalArgumentException(&quot;Add failed. Array is full.&quot;);</span><br><span class="line">        if(index &lt; 0 || index &gt; size)</span><br><span class="line">        throw new IllegalArgumentException (&quot;Add failed.Require index &gt;= 0 a &amp;&amp; a &lt;= size&quot;);</span><br><span class="line">        if(size == data.length)</span><br><span class="line">            resize(2 * data. length);</span><br><span class="line">    </span><br><span class="line">        for(int i=size-1;i&gt;=index;i--)</span><br><span class="line">            data[i + 1] = data[i];</span><br><span class="line">        data [index] = e;</span><br><span class="line">        size ++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //获取index索引位置的元素</span><br><span class="line">    E get(int index)&#123;</span><br><span class="line">        if(index &lt; 0 | index &gt;= size)</span><br><span class="line">            throw new IllegalArgumentException(&quot;Get failed. Index is illegal.&quot;);</span><br><span class="line">        return data [index];</span><br><span class="line">    &#125;</span><br><span class="line">    //修改index索引位置的元素为e</span><br><span class="line">    void set(int index, E e)&#123;</span><br><span class="line">        if(index &lt; 0 || index &gt;= size)</span><br><span class="line">        throw new IllegalArgumentException(&quot;Get failed. Index is illegal.&quot;);</span><br><span class="line">        data [index] = e;</span><br><span class="line">    &#125;</span><br><span class="line">    //查找数组中是否有元素e</span><br><span class="line">    public boolean contains(E e)&#123;</span><br><span class="line">        for(int i=0;i&lt;size;i++)&#123;</span><br><span class="line">            if(data[i] == e)</span><br><span class="line">                return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false ;</span><br><span class="line">    &#125;</span><br><span class="line">    //查找数组中元素e所在的索引，如果不存在元素e，则返回-1</span><br><span class="line">    public int find(E e)&#123;</span><br><span class="line">        for(int i=0;i&lt;size;i++)&#123;</span><br><span class="line">            if(data[i] == e)</span><br><span class="line">                return i;</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line">    //从数组中删除index位置的元素，返回删除的元素</span><br><span class="line">    public E remove(int index)&#123;</span><br><span class="line">        if(index &lt; 0 | index &gt;= size)</span><br><span class="line">            throw new IllegalArgumentException( &quot;Remove failed. Index is illegal&quot;);</span><br><span class="line">        E ret = data [index];</span><br><span class="line">        for(int i=index+1;i&lt;size;i++)</span><br><span class="line">            data[i - 1] = data[i];</span><br><span class="line">        size--;</span><br><span class="line">        //由于最后一位数组元素仍然存在，虽然不会被访问但是也不会被JAVA垃圾回收，建议写这句</span><br><span class="line">        data[size] = null;//loitering object虽然不是memory leak但是最好消除</span><br><span class="line">        if(size == data.length / 2)</span><br><span class="line">            resize( data. length / 2);</span><br><span class="line">        return ret;</span><br><span class="line">    &#125;</span><br><span class="line">    //从数组中删除第一个元素，返回删除的元素</span><br><span class="line">    public E removeFirst()&#123;</span><br><span class="line">        return remove(  0) ;</span><br><span class="line">    &#125;</span><br><span class="line">    //从数组中删除最后一个元素，返回删除的元素</span><br><span class="line">    public E removeLast()&#123;</span><br><span class="line">        return remove(  size - 1);</span><br><span class="line">    &#125;</span><br><span class="line">    //从数组中删除元素e</span><br><span class="line">    public void removeElement(E e)&#123;</span><br><span class="line">        int index = find(e);</span><br><span class="line">        if(index != -1)</span><br><span class="line">            remove( index) ;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    @Override</span><br><span class="line">    public String toString()&#123;</span><br><span class="line">        StringBuilder res = new StringBuilder();</span><br><span class="line">        res.append(String. format (&quot;Array: size = %d，capacity = %d\n&quot;, size, data.length));</span><br><span class="line">                res. append(&apos;[&apos;);</span><br><span class="line">        for(int i=0;i&lt;size;i++)&#123;</span><br><span class="line">            res . append (data[i]);</span><br><span class="line">            if(i != size-1)</span><br><span class="line">                res .append(&quot;, &quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        res.append(&apos;]&apos; );</span><br><span class="line">        return res. toString();</span><br><span class="line">    &#125;</span><br><span class="line">    //扩容函数，数组长度加倍</span><br><span class="line">    private void resize( int newCapacity)&#123;</span><br><span class="line">        E[] newData = (E[])new Object [newCapacity];</span><br><span class="line">        for(int i=0;i&lt;size;i++)</span><br><span class="line">            newData[i] = data [i];</span><br><span class="line">        data = newData;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line">public class test &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        Array&lt;Integer&gt; arr = new Array&lt;&gt;(20);</span><br><span class="line">        for(int i=0;i&lt;10;i++)</span><br><span class="line">            arr .addLast(i);</span><br><span class="line">        System.out.println(arr);</span><br><span class="line">        arr .add(  1,100);</span><br><span class="line">        System.out.println(arr);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
